<nav>
  <mat-sidenav-container class="sidenav-container relative">
    <mat-sidenav
      #drawer
      class="sidenav text-white left-0 border-r border-white/20"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar class="border-b border-white/20">
        <div class="flex items-center space-x-4">
          <!-- <img src="" alt="" width="{{ 40 }}" /> -->
          <p class="logo text-blue-500">Blue Notes</p>
        </div>
      </mat-toolbar>
      <mat-nav-list class="" (click)="drawer.toggle()">
        <div class="flex flex-col p-4 space-y-4 uppercase justify-start">
          <a class="text-sm font-bold" *ngFor="let link of links; index as i">
            {{ link.title }}
          </a>
          <!-- <button
            (click)="drawer.toggle()"
            type="button"
            mat-button-raised
            color="primary"
          >
            Close
          </button> -->
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="">
      <mat-toolbar
        class="bg-black border-white/20 border-b text-white fixed top-0 w-full flex items-center justify-between"
      >
        <div class="flex items-center justify-between space-x-2">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <p class="lg:hidden flex">Blue Notes</p>
          <div class="lg:flex hidden space-x-2 overflow-x-auto">
            <!-- <button
              class="text-sm border p-1 border-white/20 px-2 rounded-md hover:bg-purple-500 duration-300"

            >
              #{{ tag.name }}
            </button> -->
            <!-- <button
              class="scale-75"
              mat-fab
              color="warn"

            >
              <mat-icon>home</mat-icon>
            </button> -->
          </div>
        </div>
      </mat-toolbar>

      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
