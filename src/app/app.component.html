<nav>
  <mat-sidenav-container class="sidenav-container relative">
    <mat-sidenav
      #drawer
      class="sidenav text-white left-0 border-r border-white/20"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar class="border-b border-white/20">
        <div class="flex items-center space-x-4">
          <!-- <img src="" alt="" width="{{ 40 }}" /> -->
          <a routerLink="/" class="logo text-blue-500">Blue Notes</a>
        </div>
      </mat-toolbar>
      <mat-nav-list class="flex flex-col p-4">
        <div class="space-y-4 uppercase p-4">
          <div *ngFor="let link of links; index as i">
            <a routerLink="{{ link.path }}" class="text-sm font-bold">
              {{ link.title }}
            </a>
          </div>

          <!-- <button
            (click)="drawer.toggle()"
            type="button"
            mat-button-raised
            color="primary"
          >
            Close
          </button> -->
        </div>
        <div class="p-4">
          <a routerLink="maeve" class="">
            <div
              class="hover:bg-blue-500 duration-300 p-1 px-2 border border-white/20 rounded-2xl shadow-xl w-full flex items-center space-x-4"
            >
              <div
                id="maeve-avatar"
                class="w-10 h-10 rounded-full border relative mr-4"
              ></div>
              Maeve AI
            </div>
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="">
      <mat-toolbar
        class="bg-black border-white/20 border-b text-white fixed top-0 w-full flex items-center justify-between"
      >
        <div class="flex items-center justify-between space-x-2">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            *ngIf="isHandset$ | async"
            (click)="drawer.toggle()"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <p class="lg:hidden flex">Blue Notes</p>
          <div class="lg:flex hidden space-x-2 overflow-x-auto">
            <!-- <button
              class="text-sm border p-1 border-white/20 px-2 rounded-md hover:bg-purple-500 duration-300"

            >
              #{{ tag.name }}
            </button> -->
            <!-- <button
              class="scale-75"
              mat-fab
              color="warn"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>home</mat-icon>
            </button> -->
          </div>
        </div>
      </mat-toolbar>

      <!-- Add Content Here -->

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
