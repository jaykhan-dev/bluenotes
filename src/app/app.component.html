<main>
  <mat-sidenav-container class="sidenav-container relative">
    <mat-sidenav
      #drawer
      class="sidenav text-white left-0 border-r border-white/20"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar class="border-b border-white/20">
        <div class="flex items-center space-x-4">
          <!-- <img src="" alt="" width="{{ 40 }}" /> -->
          <a routerLink="/" class="logo text-blue-500">Blue Notes</a>
        </div>
      </mat-toolbar>
      <mat-nav-list class="flex flex-col p-4">
        <div class="space-y-4 uppercase p-4">
          <div
            *ngFor="let link of links; index as i"
            class="flex items-center space-x-2"
          >
            <mat-icon [class]="">{{ link.icon }}</mat-icon>
            <a
              routerLink="{{ link.path }}"
              class="text-sm font-bold hover:text-blue-500 duration-300"
              [routerLinkActive]="'active'"
            >
              {{ link.title }}
            </a>
          </div>

          <!-- <button
            (click)="drawer.toggle()"
            type="button"
            mat-button-raised
            color="primary"
          >
            Close
          </button> -->
        </div>
        <div class="p-2 space-y-4 flex flex-col">
          <!-- <a routerLink="maeve" class="">
            <div
              class="hover:bg-blue-500 duration-300 p-1 px-2 border border-white/20 rounded-2xl shadow-xl w-full flex items-center space-x-4"
            >
              <div
                id="maeve-avatar"
                class="w-10 h-10 rounded-full border relative mr-4"
              ></div>
              Maeve
            </div>
          </a> -->
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="bg-black">
      <mat-toolbar
        id="horizontal-toolbar"
        class="bg-black border-white/20 border-b text-white fixed top-0 flex items-center overflow-hidden"
      >
        <div class="flex items-center space-x-2 p-1 w-11/12 pr-10">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            *ngIf="isHandset$ | async"
            (click)="drawer.toggle()"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <a routerLink="/" class="lg:hidden flex">Blue Notes</a>
          <div
            class="lg:flex items-center hidden space-x-2 w-full justify-between"
          >
            <div class="flex items-center space-x-4">
              <a routerLink="new-note" class="">
                <button
                  class="text-sm bg-blue-500 animate-pulse hover:bg-blue-500 duration-300 py-1 px-3 border border-white/20 rounded-full shadow-xl w-full flex items-center space-x-4"
                >
                  <mat-icon>music_note</mat-icon>
                  New Note
                </button>
              </a>
              <!-- MUSIC PLAYER -->
              <div class="flex items-center px-4">
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-8 h-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
                    />
                  </svg>
                </button>
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-8 h-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 5.25v13.5m-7.5-13.5v13.5"
                    />
                  </svg>
                </button>
                <p
                  class="bg-zinc-900 px-4 py-1 rounded-full border border-white/20 text-sm"
                >
                  Song Title
                </p>
              </div>
            </div>
            <!-- <button
              class="text-sm border p-1 border-white/20 px-2 rounded-md hover:bg-purple-500 duration-300"
              *ngFor="let tag of tags; index as i"
            >
              #{{ tag.name }}
            </button> -->
            <div class="flex items-center space-x-2">
              <!-- SEARCH -->
              <input
                type="text"
                placeholder="search..."
                class="text-sm py-2 px-4 bg-black/0 text-white border border-white/20 rounded-full"
              />
              <!-- account -->
              <a routerLink="/login">
                <button class="flex space-x-2 text-sm items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-8 h-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </button>
              </a>
              <!-- notifications -->
              <a routerLink="/notifications">
                <button class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-8 h-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                    />
                  </svg>
                </button>
              </a>
              <!-- MAEVE -->
              <a routerLink="/maeve">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                  />
                </svg>
              </a>
              <button class="pr-10">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                  />
                </svg>
              </button>
              <button class="-translate-x-10">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802"
                  />
                </svg>
              </button>
            </div>
            <!-- <button
              class="scale-75"
              mat-fab
              color="warn"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>home</mat-icon>
            </button> -->
          </div>
        </div>
      </mat-toolbar>

      <!-- Add Content Here -->

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>

<a
  routerLink="new-note"
  class="fixed shadow-2xl z-50 bottom-10 right-10 text-white bg-blue-500 rounded-full w-12 h-12 grid place-items-center hover:scale-95 duration-300"
>
  <button>+</button>
</a>
